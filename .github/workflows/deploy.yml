name: Deploy Knowledge Base

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate HTML files
      run: |
        find . -name "*.html" -exec echo "Validating {}" \;
        find . -name "*.html" | wc -l
    
    - name: Check CSS and JS files
      run: |
        find assets/ -name "*.css" -o -name "*.js" | wc -l
    
    - name: Test file structure
      run: |
        ls -la
        echo "âœ… Knowledge base structure verified"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy notification
      run: |
        echo "ðŸ“š Knowledge Base deployed successfully!"
        echo "ðŸš€ Build SHA: ${{ github.sha }}"
        echo "ðŸŽ¯ Features: Technical documentation, Learning resources, Static knowledge repository"
